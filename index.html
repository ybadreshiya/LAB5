<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Animals</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="dark-mode bg-dark text-white">

  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Animals</h1>
      <div class="btn-group" role="group">
        <button id="darkBtn" class="btn btn-secondary">Dark</button>
        <button id="lightBtn" class="btn btn-light">Light</button>
      </div>
    </div>

    <div class="row align-items-center mb-4">
      <div class="col-md-6 mb-2 mb-md-0">
        <input type="text" class="form-control" placeholder="Search Animals" />
      </div>
      <div class="col-md-6 text-md-end">
        <ul class="nav nav-pills justify-content-md-end flex-wrap">
          <li class="nav-item">
            <a class="nav-link text-primary" href="#">Adaptations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active bg-primary text-white" href="#">Behavior</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#">Conservation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#">Diversity</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="row g-4">
      <div class="col-md-4">
        <div class="card text-center">
          <img src="./images/penguins.jpg" class="circle-img mx-auto mt-3" alt="Penguins" >
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <img src="./images/dogs.jpg" class="circle-img mx-auto mt-3" alt="Dogs">
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center">
          <img src="./images/kittens.jpg" class="circle-img mx-auto mt-3" alt="Kitten">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const darkBtn = document.getElementById("darkBtn");
    const lightBtn = document.getElementById("lightBtn");
    const body = document.body;

    darkBtn.onclick = () => {
      body.classList.remove("light-mode", "bg-light");
      body.classList.add("dark-mode", "bg-dark", "text-white");
    };

    lightBtn.onclick = () => {
      body.classList.remove("dark-mode", "bg-dark", "text-white");
      body.classList.add("light-mode", "bg-light");
    };
  </script>
</body>
</html>
